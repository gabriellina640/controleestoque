name: Build BKApp

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6

      # 4️⃣ Limpar builds anteriores
      - name: Clean previous builds
        run: |
          rmdir /s /q build || echo "No previous build"
          rmdir /s /q dist || echo "No previous dist"

      # 5️⃣ Gerar executável
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed main.py --name BKApp

      # 6️⃣ Fazer upload do executável como artefato
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: BKApp-exe
          path: dist/BKApp.exe
